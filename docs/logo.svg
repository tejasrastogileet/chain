<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b820ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main chain link design -->
  <g filter="url(#neonGlow)">
    <!-- Left chain link -->
    <circle cx="70" cy="100" r="20" fill="none" stroke="url(#neonGradient)" stroke-width="3"/>
    
    <!-- Right chain link -->
    <circle cx="130" cy="100" r="20" fill="none" stroke="url(#neonGradient)" stroke-width="3"/>
    
    <!-- Connecting line with break (smashed effect) -->
    <line x1="90" y1="100" x2="110" y2="100" stroke="#00f0ff" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Smashing effect - diagonal lines -->
    <line x1="95" y1="85" x2="105" y2="115" stroke="#b820ff" stroke-width="2" opacity="0.7"/>
    <line x1="105" y1="85" x2="95" y2="115" stroke="#00f0ff" stroke-width="2" opacity="0.7"/>
    
    <!-- Top block -->
    <rect x="80" y="40" width="40" height="30" fill="none" stroke="url(#neonGradient)" stroke-width="2" rx="3"/>
    <line x1="100" y1="40" x2="100" y2="70" stroke="#00f0ff" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Bottom block -->
    <rect x="80" y="130" width="40" height="30" fill="none" stroke="url(#neonGradient)" stroke-width="2" rx="3"/>
    <line x1="100" y1="130" x2="100" y2="160" stroke="#b820ff" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="60" cy="60" r="3" fill="#00f0ff" opacity="0.6"/>
  <circle cx="140" cy="140" r="3" fill="#b820ff" opacity="0.6"/>
  <circle cx="140" cy="60" r="2" fill="#ff006e" opacity="0.4"/>
  <circle cx="60" cy="140" r="2" fill="#ff006e" opacity="0.4"/>
</svg>